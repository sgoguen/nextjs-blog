name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Build
        run: |
          npm install
          npm run build
          npm run export
          touch out/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          BRANCH: gh-pages
          FOLDER: out